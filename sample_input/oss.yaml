          description: CustomFields
          items:
            $ref: '#/components/schemas/CustomField'
        providers:
          $ref: '#/components/schemas/AccountProviders'
        timezoneId:
          type: string
          description: TimezoneId
        licenses:
          type: array
          description: Licenses
          items:
            $ref: '#/components/schemas/License'
        company:
          $ref: '#/components/schemas/Company'
        updated:
          type: string
          format: date-time
          description: Updated
        logoUrl:
          type: string
          description: LogoUrl
        logoAltTextKey:
          type: string
          description: LogoAltTextKey
    AccountProviders:
      type: object
      required:
        - documents
        - users
      properties:
        documents:
          type: array
          description: Documents
          items:
            $ref: '#/components/schemas/Provider'
        users:
          type: array
          description: Users
          items:
            $ref: '#/components/schemas/Provider'
    AccountRole:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: Automatically generated guid
        name:
          type: string
          description: Name
        permissions:
          type: array
          description: Permissions
          items:
            type: string
        description:
          type: string
          description: Descriptions
        enabled:
          type: boolean
          default: false
          description: Enabled
        inherited:
          type: boolean
          description: True when the role was created in a parent sub-account.
        predefined:
          type: boolean
          description: >-
            True when the role is defined by OneSpan and uneditable. False when
            the role is managed by your account and editable (Role Management
            permission required for editing a role).
    AccountRoleWithoutId:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name
        permissions:
          type: array
          description: Permissions
          items:
            type: string
        description:
          type: string
          description: Descriptions
        enabled:
          type: boolean
          default: false
          description: Enabled
    Address:
      type: object
      properties:
        state:
          type: string
          description: State
        country:
          type: string
          description: Country
        city:
          type: string
          description: City
        address1:
          type: string
          description: Address1
        address2:
          type: string
          description: Address2
        zipcode:
          type: string
          description: Zipcode
    Approval:
      type: object
      required:
        - role
      properties:
        fields:
          type: array
          description: Fields
          items:
            $ref: '#/components/schemas/Field'
        name:
          type: string
          description: Name
        id:
          type: string
          description: Id
        data:
          type: object
          description: Data
          additionalProperties:
            type: object
        role:
          type: string
          description: Role
        optional:
          type: boolean
          description: Optional
        enforceCaptureSignature:
          type: boolean
          description: EnforceCaptureSignature
        accepted:
          type: string
          format: date-time
          description: Accepted
        signed:
          type: string
          format: date-time
          description: Signed
