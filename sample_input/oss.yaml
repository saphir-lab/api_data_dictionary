      type: object
      properties:
        exists:
          type: boolean
          description: Defines whether or not an attachment exists
    AttachmentRequirement:
      type: object
      required:
        - id
        - name
        - required
        - status
      properties:
        name:
          type: string
          description: Name
        description:
          type: string
          description: Description
        status:
          type: string
          description: Status
          enum:
            - INCOMPLETE
            - REJECTED
            - COMPLETE
        comment:
          type: string
          description: Comment
        id:
          type: string
          description: Id
        required:
          type: boolean
          description: Required
        data:
          type: object
          description: Data
          additionalProperties:
            type: object
    AuditEvent:
      type: object
      properties:
        target-type:
          type: string
          description: The target type.
          enum:
            - Document
            - Package
            - AuthMethod
            - Account
            - CHALLENGE
            - SMS
            - SSO
            - EMAIL_LINK
            - Knowledge Based Authentication
        date-time:
          type: string
          format: date-time
          description: The time the event happened.
        type:
          type: string
          description: The audit type.
          enum:
            - Accept
            - Click To Sign
            - Click To Initial
            - Capture Signature
            - Confirm
            - Download
            - Download Zip
            - Form Field
            - Login
            - View
            - Opt Out
            - Signing Session For Recipient
            - Decline
        target:
          type: string
          description: The audit target.
        user:
          type: string
          description: The signer full name.
          example: John Smith
